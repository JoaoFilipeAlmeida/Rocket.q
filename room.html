<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rocket.Q - Perguntas e Respostas</title>

        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,regular,italic,600,600italic,700,700italic,800,800italic" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
        <!--CSS-->
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/room.css">

    </head>

    <body>
        <div id="room" class="content">
            
            <header>
                
                <a href="">
                    <img src="./Assents/logo.svg" alt="Rocket.Q Logo">
                </a>
                
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="/Assents/copy-blue.svg" alt="Copiar número da sala">
                    </div>

                    <a href="" class="button">
                        <img src="/Assents/users-white.svg" alt="Criar uma sala">
                        Criar sala
                    </a>
                </div>
            
            </header>

            <main>
                
                <section id="question-form">
                    <h2>Faça sua pergunta</h2>
                    
                    <form action="">
                        <label class="sr-only" for-id="question">O que você quer perguntar?</label>
                        <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                        
                        <footer>
                            <div class="lock">
                                <img src="./Assents/lock-black.svg" alt="Cadeado">
                                Esta pergunta é anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                
                </section>

                <section id="questions">
                    <h2 class="sr-only">Perguntas da comunidade</h2>
                    <div class="questions">

                        <div class="questio-wrapper">
                            
                            <div class="question-content">
                                <div class="user">
                                    <img src="./Assents/avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no Javascript?</p>
                                </div>
                            </div>
                            
                            <div class="action">

                                <a href="" class="check">
                                    <img src="./Assents/check.svg" alt="Visualizado">
                                    Marcar como lida
                                </a>

                                <a href="" class="delete">
                                    <img src="./Assents/trash.svg" alt="Excluir pergunta">
                                    Excluir
                                </a>
                            </div>
                        
                        </div>
                    
                    </div>
                </section>
            
            </main>
        
        </div>
    </body>

</html>
